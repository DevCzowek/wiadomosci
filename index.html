<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiadmosci czowka</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Wiadmosci czowka</h1>
        
        <div id="date-selection">
            <h2>Wybierz datę eksportu</h2>
            <select id="date-select" class="form-control">
                <option value="">-- Wybierz datę --</option>
            </select>
        </div>
        
        <div id="content-selection" style="display: none;">
            <h2>Wybierz zawartość do przeglądania</h2>
            
            <div class="tabs">
                <button class="tab-button active" data-tab="dms">Wiadomości prywatne</button>
                <button class="tab-button" data-tab="servers">Serwery</button>
            </div>
            
            <div id="dms-tab" class="tab-content active">
                <h3>Konwersacje prywatne</h3>
                <div id="dm-list" class="list-container"></div>
            </div>
            
            <div id="servers-tab" class="tab-content">
                <h3>Serwery</h3>
                <div id="server-list" class="list-container"></div>
                
                <div id="channel-list">
                    <h4>Kanały</h4>
                    <div class="list-container"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
